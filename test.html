<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { font-family: sans-serif; }
        .menu-item { margin-bottom: 15px; }
        .menu-item img { max-width: 100%; height: auto; }
        .item-count { display: flex; align-items: center; }
        .item-count button { margin: 0 5px; }
        .discount { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lina Punk Manado</h1>
        <p>Sunday, 15 January 2003</p>

        <div class="row">
            <div class="col-md-8">
                <h2>Categories</h2>
                <div class="row">
                    <div class="col-md-3">All Menu</div>
                    <div class="col-md-3">Coffee</div>
                    <div class="col-md-3">Tea</div>
                    <div class="col-md-3">...</div> </div>


                <h2>Select Menu</h2>
                <div class="row">
                    <!-- Menu Items - Repeat this section for each item -->
                    <div class="col-md-3 menu-item">
                        <img src="coffee_latte.jpg" alt="Coffee Latte">
                        <h3>Coffee Latte</h3>
                        <p><s>$26.20</s> $21.20</p>
                    </div>
                    <div class="col-md-3 menu-item">
                        <img src="bolognese.jpg" alt="Bolognese">
                        <h3>Bolognese Spaghetti</h3>
                        <p>$21.20</p>
                    </div>
                    <!-- Add more menu items here -->
                </div>
            </div>
            <div class="col-md-4">
                <h2>Detail Items</h2>
                <div class="item-container">
                    <div class="item">
                        <img src="cinnaple.jpg" alt="Cinnaple">
                        <h3>Cinnaple</h3>
                        <div class="item-count">
                            <button>-</button>
                            <span>2</span>
                            <button>+</button>
                            <span>2 x $21.20</span>
                        </div>
                    </div>
                    <!-- Add more detail items here -->
                </div>
                 <table class="table">
                    <tbody>
                        <tr><td>Subtotal</td><td>$101.70</td></tr>
                        <tr><td>Discount</td><td class="discount">-$101.70</td></tr>
                        <tr><td>Tax (15%)</td><td>$15.25</td></tr>
                        <tr><td><b>Total</b></td><td><b>$116.95</b></td></tr>
                    </tbody>
                </table>

                <h2>Payment Method</h2>
                <div class="btn-group" role="group" aria-label="Payment Options">
                    <button type="button" class="btn btn-primary">Cash</button>
                    <button type="button" class="btn btn-secondary">Debit</button>
                    <button type="button" class="btn btn-success">QRIS</button>
                </div>
                <button class="btn btn-danger mt-3">Process Transaction</button>

            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
